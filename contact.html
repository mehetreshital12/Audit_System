<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frist CSS Line</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left">
                <img src="https://i.ytimg.com/vi/6t8PnRYiIgo/maxresdefault.jpg">
            </div>
            <div class="right">
                <h2>Contact Us</h2>
                <div class="contact">
                    <div class="form-container">
                        <form class="form">
                            <div class="username">
                                <input type="text" placeholder="Enter your Name"  style="color: black;">
                            </div>
                            <div class="useremail">
                                <input type="email" placeholder="Enter your email" required>
                            </div>
                            <div class="usermessage">
                                <textarea placeholder="Enter your message" required></textarea>
                            </div>
                            <div class="usersubmit">
                                <input type="submit" value="Contact Us">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
